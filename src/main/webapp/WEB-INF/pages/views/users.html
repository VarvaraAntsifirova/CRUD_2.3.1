<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user:${users}">
    <a th:href="@{/views/edit}" th:text="${user.getFirstName()}">user</a>
</div>
<a th:href="@{/views/new}">Create new user</a>
<a th:href="@{/views/edit}">Edit user</a>

</body>
</html>
